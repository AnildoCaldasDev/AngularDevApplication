<div class="card">
  <div class="card-body">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 animated fadeIn">
      <div class="row">
        <div class="input-group mb-2">
          <input type="text" [formControl]="queryField" class="form-control" placeholder="Busca reativa....">
          <div class="input-group-prepend">
            <button class="btn btn-info ml-1" type="button" (click)="onSearch()">Pesquisar</button>
          </div>
        </div>
      </div>
      <div class="row">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Descrição</th>
              <th scope="col">Versão</th>
              <th scope="col">Site</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let result of results$ | async">
              <td>{{ result.name }}</td>
              <td>{{ result.description }}</td>
              <td>{{ result.version }}</td>
              <td>{{ result.homepage }}</td>
            </tr>
            <tr>
              <td colspan="4"><span class="pull-right text-danger">Registros encontrados: {{total}}</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
