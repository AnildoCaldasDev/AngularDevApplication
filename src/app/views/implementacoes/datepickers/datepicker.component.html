<div class="card">
  <div class="card-header text-white bg-primary">
    How to Manipulate Dates in Date Pickers
  </div>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-6">
          <label>Name</label>
          <input type="text" formControlName="Name" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
          <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
            <div *ngIf="f.Name.errors.required">Name is required</div>
          </div>
        </div>
        <div class="form-group col-6">
          <label>Address</label>
          <input type="text" formControlName="Address" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.Address.errors }" />
          <div *ngIf="submitted && f.Address.errors" class="invalid-feedback">
            <div *ngIf="f.Address.errors.required">Address Name is required</div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-6">
          <label>Data Init</label>
          <div class="input-group">
            <input autocomplete="off" class="form-control col-lg-4 col-md-4" ngx-mydatepicker name="InitDate"
              formControlName="InitDate" [options]="initDatePickerOptions" (dateChanged)="onInitDateChanged($event)"
              #dpi="ngx-mydatepicker" />
            <span class="input-group-append">
              <button type="button" class="input-group-btn" (click)="dpi.clearDate()">
                <i class="icon-close icons"></i>
              </button>
              <button type="button" class="input-group-btn" (click)="dpi.toggleCalendar()">
                <i class="icon-calendar icons"></i>
              </button>
            </span>
          </div>
          <div class="invalid-feedback">
            <div>Date Init is required</div>
          </div>
        </div>
        <div class="form-group col-6">
          <label>Data End</label>
          <div class="input-group">
            <input autocomplete="off" class="form-control col-lg-4 col-md-4" ngx-mydatepicker name="FinalDate"
              formControlName="FinalDate" (dateChanged)="onFinalDateChanged($event)" [options]="finalDatePickerOptions"
              #dpf="ngx-mydatepicker" />
            <span class="input-group-append">
              <button type="button" class="input-group-btn" (click)="dpf.clearDate()">
                <i class="icon-close icons"></i>
              </button>
              <button type="button" class="input-group-btn" (click)="dpf.toggleCalendar()">
                <i class="icon-calendar icons"></i>
              </button>
            </span>
          </div>
          <div *ngIf="submitted && f.FinalDate.errors" class="invalid-feedback">
            <div *ngIf="f.FinalDate.errors.required">Date Init is required</div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1">Save</button>
      </div>
    </form>
    <br>
    <label>Test de compartilhamento de compoenent de download:</label>
    <br>
    <app-download-file [url]="'downloadPdf'" [buttonName]="'Download Pdf'" [fileName]="'report.pdf'">
    </app-download-file>
    <br>
    <br>
    <app-download-file [url]="'downloadExcel'" [buttonName]="'Download Alternativo'" [fileName]="'report.xlsx'">
    </app-download-file>
  </div>
</div>
