<div class="card">
  <div class="card-header text-white bg-primary">
    Uploading Files With Angular And Asp.Net Core API
  </div>
  <div class="card-body">
    <div>
      <label>Area de Seleção do Arquivo:</label>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 pull-left">
        <div class="custom-file">
          <input type="file" multiple (change)="onChange($event)" class="custom-file-input" id="customFile">
          <label id="customFileLabel" class="custom-file-label" for="customFile">Escolha o Arquivo</label>
        </div>
        <label class="mt-4">Progresso do Upload:</label>
        <div class="progress" style="height: 25px;">
          <div class="progress-bar" role="progressbar" [style.width]="progress + '%'">
            <span class="mt-1 mb-1">{{progress}}%</span>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 pull-left">
        <button class="btn btn-primary" [disabled]="!files" (click)="onUpload()">Upload File(s)</button>
      </div>
    </div>
    <br>
  </div>
</div>
