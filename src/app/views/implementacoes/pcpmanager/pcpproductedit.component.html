<div class="card">
  <div class="card-header">
    PCP Produtos
  </div>
  <div class="card-body">
    <form [formGroup]="productForm" class="form-horizontal">
      <input type="hidden" formControlName="id">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label font-weight-bold" for="input-small">Titulo</label>
        <div class="col-sm-8">
          <input type="text" formControlName="title" name="input-small" class="form-control form-control-sm"
            placeholder="Titulo do Produto">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label font-weight-bold" for="description">Descrição</label>
        <div class="col-sm-8">
          <input type="text" formControlName="description" name="input-small" class="form-control form-control-sm"
            placeholder="Descrição do Produto">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label font-weight-bold" for="price">Preço</label>
        <div class="col-sm-8">
          <input type="number" formControlName="price" name="input-small" class="form-control form-control-sm"
            placeholder="Descrição do Produto">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label" for="categoryId">Categoria</label>
        <div class="col-sm-8">
          <select formControlName="categoriaId">
            <option selected value="0">Selecione</option>
            <option value="1">Categoria 1</option>
            <option value="2">Categoria 2</option>
          </select>
        </div>
      </div>

    </form>
  </div>
  <div class="card-footer">
    <a class="btn btn-warning pull-left" [routerLink]="['/implementacoes/pcpmanager']">
      Voltar
    </a>
    <button type="button" (click)="post()" class="btn btn-success pull-right ml-2"><i class="fa fa-save"></i>
      Salvar</button>
    <button type="reset" class="btn btn-danger pull-right"><i class="fa fa-ban"></i>
      Limpar</button>
  </div>
</div>
