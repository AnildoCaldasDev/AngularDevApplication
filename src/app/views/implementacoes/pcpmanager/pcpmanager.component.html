<div class="card">
  <div class="card-body">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 animated fadeIn">
      <div class="row">
        <div class="input-group mb-2">
          <input type="text" class="form-control col-lg-8" placeholder="Busca reativa....">
          <div class="input-group-prepend col-lg-2">
            <button class="btn btn-info ml-1 pull-left" type="button" (click)="onSearch()">Pesquisar</button>
          </div>
          <div class="input-group-prepend col-lg-2">
            <a class="btn btn-primary pull-right" [routerLink]="['/implementacoes/pcpmanageredit']">
              Novo
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Descrição</th>
              <th scope="col">Preço</th>
              <th scope="col">Categoria</th>
              <th scope="col" class="text-center">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products$ | async">
              <td>{{ product.title }}</td>
              <td>{{ product.description }}</td>
              <td>{{ product.price }}</td>
              <td>{{ product.category.title }}</td>
              <td class="pull-right">
                <button (click)="redirectEditPage(product.id)" class="btn btn-primary btn-sm">Editar</button>
                |
                <button (click)="deleteConfirm(product.id)" class="btn btn-danger btn-sm">Excluir</button>
              </td>
            </tr>
            <tr>
              <td colspan="5"><span class="pull-right text-danger">Registros encontrados:
                  {{total}}</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
